        <!-- <div class="imagebox">

        <h1> EndDate :June 4, 2024 22:49:00</h1>
        <div class="cols">
            <div class="first">
                <input type="text" readonly value="0">
                <label for="">Days</label>
            </div>
            <div class="first">
                <input type="text" readonly value="0">
                <label for="">Hours</label>
            </div>
            <div class="first">
                <input type="text" readonly value="0">
                <label for="">Minutes</label>
            </div>
            <div class="first">
                <input type="text" readonly value="0">
                <label for="">Seconds</label>
            </div>
        </div>
    </div>
    <script>
        let inputs = document.querySelectorAll('input');
        let endDate = new Date('June 4, 2024 22:49:00');
        function clock() {
            const today = new Date();
            let difference = endDate - today;
            let days = Math.floor(difference / (1000 * 3600 * 24));
            if (days < 0) {
                days = 0;
            }

            let hours = Math.floor((difference % (1000 * 3600 * 24)) / (1000 * 3600));
            let minutes = Math.floor((difference % (1000 * 3600)) / (1000 * 60));
            let seconds = Math.floor((difference % (1000 * 60)) / 1000);

            inputs[0].value = days;
            inputs[1].value = hours;
            inputs[2].value = minutes;
            inputs[3].value = seconds;
        }

        clock();
        setInterval(clock, 1000);






    </script>
